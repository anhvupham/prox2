<div class="box col-xs-12 col-md-8 col-lg-4 text-center">
    <div class="message">{{title}} <b>{{process.name}}</b> ?</div>
    <div class="button">
        <div class="btn btn-primary" ng-click="delete()">Yes</div>
        <div class="btn btn-default" ng-click="cancel()">No</div>
    </div>
</div>
<div class="overlay" ng-click="cancel()"></div>
