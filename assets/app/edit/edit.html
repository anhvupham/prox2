<div class="new">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" name="newprocess" ng-submit="save(newprocess.$valid)" novalidate>
                <fieldset>
                    <legend><i class="fa fa-pencil fa-fw"></i> Edit {{model.name}}</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label"><span tooltip-enabled title="Name of service"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;NAME</label>
                        <div class="col-lg-10">
                            <input required id="name" class="form-control" placeholder="Ex: My Simple Service" ng-model="model.name" />
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="command" class="col-lg-2 control-label"><span tooltip-enabled title="Name of service"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;CMD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="sh" ng-model="model.command" />
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="args" class="col-lg-2 control-label"><span tooltip-enabled title="Command line generated based on Build.sh"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;ARGS</label>
                        <div class="col-lg-10">
                            <input class="form-control" disabled placeholder="build.sh, [?notbuild:build], [?notrun:run]" ng-model="model.args" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cwd" class="col-lg-2 control-label"><span tooltip-enabled title="Working directory of service"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;CWD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="Ex: /home/myfolder/" ng-model="model.cwd" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stopcmd" class="col-lg-2 control-label"><span tooltip-enabled title="Command line to stop the service"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;STOP CMD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="Ex: lsof -t -i tcp:1338 | xargs kill" ng-model="model.stopcmd" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkcmd" class="col-lg-2 control-label"><span tooltip-enabled title="Commmand line to check if service is running"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;CHECK CMD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" id="checkcmd" placeholder="Ex: nc -zv localhost 1338" ng-model="model.checkcmd" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="port" class="col-lg-2 control-label"><span tooltip-enabled title="Port"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;PORT</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="1338" ng-model="model.port" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hidden" class="col-lg-2 control-label"><span tooltip-enabled title="Hide this service from dashboard"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;HIDDEN</label>
                        <div class="col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="model.hidden" />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buildfile" class="col-lg-2 control-label"><span tooltip-enabled title="Shell script to run service with commands"><i title="More" class="glyphicon glyphicon-question-sign"></i></span>&nbsp;&nbsp;BUILD.SH</label>
                        <div class="col-lg-10">
                            <textarea rows="10" class="form-control" ng-model="model.file" />
                        </div>
                    </div>
                    <div class="form-group" style="font-size:23px">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="glyphicon glyphicon-floppy-disk"></i> Save
                            </button>
                            <a ng-click="copy()" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-paste"></i> Copy
                            </a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
