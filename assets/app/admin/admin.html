<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-7 col-sm-8 col-xs-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <a class="btn btn-primary btn-sm"><i class="fa fa-database fa-fw"></i> Total Processes : {{processes.length}}</a></div>
                        </form>
                    </div>
                    <div class="col-md-5 col-sm-4 col-xs-12 pull-right">
                        <!-- <input class="form-control" placeholder="Search here" ng-model="search" /> -->
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <div class="list-group-item row" ng-repeat="process in processes | filter:search">
                        <div class="col-sm-10 col-xs-12 ">
                            <span class="title"><i class="glyphicon glyphicon-cog"></i> {{process.name}}<span class="grey">:{{process.port}}</span></span>
                        </div>
                        <div class="col-sm-2 col-xs-12">
                            <a class="btn btn-default" href="#/edit/{{process.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a class="btn btn-default" ng-click="delete($index, process.id, process.name)"><i class="glyphicon glyphicon-trash"></i></a>
                        </div>
                    </div>
                    <div class="no-record" ng-if="processes.length == 0">No process found. Click <a href="#/new">new</a> process to create one.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<popup-confirm title="Are you sure want to delete " process="process" api="showPopup" on-success="onSuccess()"></popup-confirm>
