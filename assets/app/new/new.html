<div class="new">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" name="newprocess" ng-submit="save(newprocess.$valid)" novalidate>
                <fieldset>
                    <legend><i class="fa fa-pencil fa-fw"></i> Create A New Process</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">NAME</label>
                        <div class="col-lg-10">
                            <input required id="name" class="form-control" placeholder="My Simple Service" ng-model="model.name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="command" class="col-lg-2 control-label">CMD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="sh" ng-model="model.command" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="args" class="col-lg-2 control-label">ARGS</label>
                        <div class="col-lg-10">
                            <input class="form-control" disabled placeholder="build.sh, [?notbuild:build], [?notrun:run]" ng-model="model.args" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cwd" class="col-lg-2 control-label">CWD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="/home/myfolder/" ng-model="model.cwd" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stopcmd" class="col-lg-2 control-label">STOP CMD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="lsof -t -i tcp:1338 | xargs kill" ng-model="model.stopcmd" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkcmd" class="col-lg-2 control-label">CHECK CMD</label>
                        <div class="col-lg-10">
                            <input required class="form-control" id="checkcmd" placeholder="nc -zv localhost 1338" ng-model="model.checkcmd" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="port" class="col-lg-2 control-label">PORT</label>
                        <div class="col-lg-10">
                            <input required class="form-control" placeholder="1338" ng-model="model.port" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hidden" class="col-lg-2 control-label">HIDDEN</label>
                        <div class="col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="model.hidden" />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buildfile" class="col-lg-2 control-label">BUILD.SH</label>
                        <div class="col-lg-10">
                            <textarea rows="10" class="form-control" ng-model="model.file" ng-if="model.file" />
                            <div class="checkbox" ng-if="!model.file">No file has been added, <a ng-mousedown="createfile()"> create one </a></div>
                        </div>
                    </div>
                    <div class="form-group" style="font-size:23px">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="glyphicon glyphicon-floppy-disk"></i> Save
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
